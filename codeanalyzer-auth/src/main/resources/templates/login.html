<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="ISO-8859-1">
    <title>Homepage</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/metrics.css}">
    <script th:src="@{/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap.min.js}"></script>
    <script src="https://kit.fontawesome.com/ce1da8cfef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/metrics.css">
</head>
<body>

<!--Main Navigation-->
<header>

    <header th:insert="fragments/general :: navbar"></header>
    <!-- Jumbotron -->
    <div id="intro" class="p-5 text-center bg-light">
        <h1 class="mb-0 h4">Вход в систему</h1>
    </div>
    <!-- Jumbotron -->
</header>
<!--Main Navigation-->

<!--Main layout-->
<main class="mt-4 mb-5">
    <div class="row">
        <div class="col-lg-3 mt-5 mb-5">
        </div>
        <div class="col-lg-6 mt-5 mb-5">
            <form action="/login/try" method="post">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="text" id="loginForm" name="loginForm" class="form-control"/>
                    <label class="form-label" for="loginForm">Login</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="passwordForm" name="passwordForm" class="form-control"/>
                    <label class="form-label" for="passwordForm">Password</label>
                </div>
                <!-- Submit button -->
<!--                <input type="submit" class="btn btn-primary btn-block mb-4" value="Sign in">-->

                <button type="submit" class="btn btn-primary btn-block mb-4">
                    Войти в систему
                </button>
            </form>
        </div>
        <div class="col-lg-3 mt-5 mb-5">
        </div>
    </div>
</main>
<!--Main layout-->

<footer th:insert="fragments/general :: footer"></footer>

</body>
</html>
