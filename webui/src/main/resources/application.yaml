server:
  port: 8091

security:
  filter-order: 5

auth:
  secret_private: 123

spring:
  security:
    filter:
      order: 5
    resources:
      static-locations: 'classpath:/static/,classpath:/static/vendor/,classpath:/static/custom/:'
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 11MB

calculator:
  url: 'http://localhost:8090/metrics/analyze/report'


management:
  server:
    port: 8101
  endpoints:
    web:
      exposure:
        include: "*"