<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="ISO-8859-1">
    <title>Homepage</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <script th:src="@{/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap.min.js}"></script>
    <script src="https://kit.fontawesome.com/ce1da8cfef.js" crossorigin="anonymous"></script>
</head>
<body>

<!--Main Navigation-->
<header>

    <header th:insert="fragments/general :: navbar"></header>
    <!-- Jumbotron -->
    <div id="intro" class="p-5 text-center bg-light">
        <h1 class="mb-0 h4">Выберите файл с проектом в формате zip до 10Мб</h1>
    </div>
    <!-- Jumbotron -->
</header>
<!--Main Navigation-->

<!--Main layout-->
<main class="mt-4 mb-5">
    <div class="container">
        <!--Grid row-->
        <form action="/calculate/metrics" method="post" enctype="multipart/form-data">
            <div class="row">

                <!--Grid column-->
                <div class="col-md-8 mb-4">
                    <!--Section: Post data-mdb-->
                    <section class="border-bottom mb-4">
                        <input class="form-control" type="file"
                               id="projectFile"
                               name="projectFile"
                               accept=".zip">
                    </section>
                    <!--Section: Sidebar-->
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-4 mb-4">
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">
                        Рассчитать метрики
                    </button>
                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->
        </form>
    </div>

</main>
<!--Main layout-->

<footer th:insert="fragments/general :: footer"></footer>

</body>
</html>
